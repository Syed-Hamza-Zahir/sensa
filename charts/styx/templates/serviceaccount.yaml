{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "styx.serviceAccountName" . }}
  labels:
    {{- include "styx.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
secrets:
  - name: {{ include "styx.serviceAccountName" . }}-token
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "styx.serviceAccountName" . }}-token
  annotations:
    kubernetes.io/service-account.name: {{ include "styx.serviceAccountName" . }}
type: kubernetes.io/service-account-token
{{- end }}
